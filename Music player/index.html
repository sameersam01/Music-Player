<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SameYank Tunes</title>
  </head>
  <body>
    <div class="wrapper">
        <header>
            <button class="hd-btn"><i class="fas fa-arrow-left"></i></button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hd-btn"><i class="fas fa-bars"></i></button>
        </header>
        <div class="player">
            <div class="img-area">
                <img id="Cover" src="/img/Cover.png" >
            </div>

            <div class="song-details">
                <h1 class="name">Alone</h1>
                <h3 class="artist">Alan Walker</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-time">1:00</span>
                </div>
                <div class="progress-area">
                <div class="progress-bar">
                    <audio class="main-audio" src="/musics/carol of the bells   lindsey stirling edit audio.mp3"></audio>
                </div>
            </div>
            </div>

            

            <div class="controls">
                <button class="previous-music"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause"><i class="fas fa-play"></i></button>
                <button class="next-music"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7bf9ff52a1.js" crossorigin="anonymous"></script>
  </body>
</html>
